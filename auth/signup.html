<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scheduler</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Scheduler/style.css" />
        <link rel="shortcut icon" href="/Scheduler/scheduler any.png" />
    </head>
    <body>
        <div id="main">
            <h2>Sign up</h2>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirm_password" placeholder="Confirm Password" required />
            <button style="padding: 0.6rem" onclick="signUp()">Sign up</button>
        </div>
        <p>Already have an account? <a href="/Scheduler/auth/signin.html">Sign in</a></p>

        <!-- Set up supabase -->
        <script src="/Scheduler/supabase.js" type="module"></script>

        <!-- main script -->
        <script type="text/javascript">
            // Sign Up
            async function signUp() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const { user, error } = await window.supabase.auth.signUp({ email:email, password:password });

                if (error) {
                    console.error("Sign Up Error:", error.message);
                    alert("Error signing up: " + error.message);
                } else if (user) {
                    console.log("Sign up Success:", user);
                    window.location.href = "/Scheduler/"; // redirect to home page
                } else {
                    console.log("User could not be signed up.");
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                const main = document.getElementById("main");
                main.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        signIn();
                    }
                });
            });
        </script>
    </body>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 100dvh;
            gap: 1rem;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            background: #ddd;
            border: 0.1rem solid #222;
        }

        input {
            width: 16rem;
            padding: 0.4rem;
            font-size: 0.8rem;
        }

        a {
            color: #2070d0;
        }
    </style>
</html>
