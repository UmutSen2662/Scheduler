    <!-- main script -->
    <script type="text/javascript">
        // check if a user is signed in otherwise redirect to signin
        document.addEventListener("DOMContentLoaded", async function () {
            const userid = await checkSession();
            if (userid) {
                console.log(userid);
            } else {
                window.location.href = "/Web-App/auth/signin.html";
            }

            getData(userid);
        });

        async function getData(userid) {
            let { data: course, error } = await supabase.from("course").select("*");

            if (error) {
                console.error("Error:", error.message);
            } else {
                console.log("Data:", course);
            }

            buildTable(course);
        }

        async function buildTable(data) {
            const table = document.getElementById("table");

            for (let i = 1; i < 9; i++) {
                const tr = document.getElementById(`${i}`);
                for (let j = 1; j < 12; j++) {
                    const th = document.createElement("th");
                    th.id = `${j}${i}`;
                    tr.appendChild(th);
                }
            }

            data.forEach((course) => {
                const th = document.getElementById(`${course.col}${course.row}`);
                th.innerHTML = `${course.name} (${course.section}) [${course.room}]`;
                th.style.backgroundColor = course.color;
            });
        }
    </script>
