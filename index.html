    <script type="text/javascript">
        // check if a user is signed in otherwise redirect to signin
        document.addEventListener("DOMContentLoaded", async function () {
            const userid = await checkSession();
            if (userid) {
                console.log(userid);
            } else {
                window.location.href = "/Web-App/auth/signin.html";
            }

            getData(userid);

            const schedule = document.getElementById("schedule");
            window.addEventListener(
                "resize",
                debounce(function () {
                    schedule.style.fontSize =
                        Math.min(document.documentElement.clientWidth / 40, 24) + "px";
                }, 100)
            );
            schedule.style.fontSize =
                Math.min(document.documentElement.clientWidth / 40, 24) + "px";
        });

        function debounce(func, interval) {
            var lastCall = -1;
            return function () {
                clearTimeout(lastCall);
                var args = arguments;
                var self = this;
                lastCall = setTimeout(function () {
                    func.apply(self, args);
                }, interval);
            };
        }

        async function getData(userid) {
            let { data: course, error } = await supabase.from("course").select("*");

            if (error) {
                console.error("Error:", error.message);
            } else {
                console.log("Data:", course);
            }

            fillSchedule(course);
        }

        async function fillSchedule(data) {
            data.forEach((course) => {
                const th = document.getElementById(`${course.col}${course.row.toString(16)}`);
                th.innerHTML = `${course.name} (${course.section}) [${course.room}]`;
                th.style.backgroundColor = course.color;
            });

            document.querySelectorAll("th").forEach((th) => {
                if (th.id[0] == "0" || th.id[1] == "0") return;
                th.style.cursor = "pointer";
                th.addEventListener("click", () => {
                    clicked.call(th);
                });
            });
        }

        function clicked() {
            let name = this.innerHTML.match(/.+ \(/);
            let section = this.innerHTML.match(/\(.+\)/);
            let room = this.innerHTML.match(/\[.+\]/);

            name = name == null ? "" : name[0].slice(0, -2);
            section = section == null ? "" : section[0].slice(1, -1);
            room = room == null ? "" : room[0].slice(1, -1);

            openModal(name, section, room, this.style.backgroundColor, this.id);
        }

        function openModal(name, section, room, color, id) {
            const modal = document.getElementById("modal");
            const inside = document.getElementById("modalInside");

            modal.classList = [id];
            inside.innerHTML = `
                <input type="text" id="modalName" placeholder="name" value="${name}">
                <input type="text" id="modalSection" placeholder="section" value="${section}">
                <input type="text" id="modalRoom" placeholder="room" value="${room}">
            `;

            modal.style.backgroundColor = color;
            modal.prepend(inside);
            modal.showModal();
        }

        async function modalSave() {
            const modal = document.getElementById("modal");
            const nameInput = document.getElementById("modalName");
            const sectionInput = document.getElementById("modalSection");
            const roomInput = document.getElementById("modalRoom");

            const id = modal.classList[0];
            const name = nameInput.value;
            const section = sectionInput.value;
            const room = roomInput.value;

            const th = document.getElementById(id);
            th.innerHTML = `${name} (${section}) [${room}]`;
            th.style.backgroundColor = modal.classList[1];

            const { error } = await supabase.from("course").upsert({
                userid: await checkSession(),
                name: name,
                section: section,
                room: room,
                color: th.style.backgroundColor,
                col: parseInt(id[0], 16),
                row: parseInt(id[1], 16),
            });
            console.log(error);
        }

        async function modalDelete() {
            const id = modal.classList[0];
            const th = document.getElementById(id);
            th.style.backgroundColor = "";
            th.innerHTML = "";
            const { error } = await supabase
                .from("course")
                .delete()
                .eq("userid", await checkSession())
                .eq("col", parseInt(id[0], 16))
                .eq("row", parseInt(id[1], 16));
            console.log(error);
        }
    </script>
